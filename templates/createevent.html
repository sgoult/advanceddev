{% extends "/templates/_base.html" %}
{% block content %}
    <div>
        <form action="{{ upload_url }}" method="post" enctype="multipart/form-data">
            <div><label for="name">Name</label><br><input type="text" name="name"></div>
            <div><label for="description">Description</label><br><textarea name="description" rows="3" cols="60"></textarea></div>
            <div><label for="hashtag">Hashtag</label><br><input type="text" name="hashtag"></div>
            <div><label for="whitelist">Trusted emails</label><br><textarea name="whitelist" rows="3" cols="60"></textarea></div>
            <div><label for="nobadwords">Word filtering</label><br><input type="radio" name="nobadwords" value="True"> True <input type="radio" name="nobadwords" value="False"> False</div>
            <div><label for="startdate">start date</label><br><input type="datetime" name="startdate"></div>
            <div><label for="enddate">End Date</label><br><input type="datetime" name="enddate"></div>
            <div><label for="video">Video</label><br><input type="file" name="video" accept="video/*"></div>
            <div><input type="submit"></div>
        </form>
    </div>
{% endblock %}
